<html>
	<head>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="login-panel" style="display: none">
			<h1>Login</h1>
			<form id="login-form">
				<div class="form-row">
					<label for="url-input">URL</label>
					<input id="url-input" name="url" required />
				</div>
				<div class="form-row">
					<label for="email-input">Email</label>
					<input id="email-input" name="email" required />
				</div>
				<div class="form-row">
					<label for="password-input">Password</label>
					<input id="password-input" name="password" type="password" required />
				</div>
				<div class="form-row">
					<button type="submit">Login</button>
				</div>
				<div id="login-error" class="error" style="display: none">Error message</div>
			</form>
		</div>
		<div id="follow-panel" style="display: none">
			<h1>Follow</h1>
			<img id="follow-image" class="user-image"></img>
			<p id="follow-name"></p>
			<form id="follow-form">
				<div class="form-row">
					<button type="submit">Send request</button>
				</div>
				<div id="follow-error" class="error" style="display: none">Error message</div>
			</form>
			<div id="follow-message" style="display: none">Follow requested</div>
		</div>
		<div id="info-panel" style="display: none">
			<h1>Following</h1>
			<img id="info-image" class="user-image"></img>
			<p id="info-name"></p>
		</div>
		<div id="account-panel" style="display: none">
			<h1>Account</h1>
			<div>
				<img id="profile-image" class="user-image"></img>
				<p id="profile-name"></p>
				<p><a id="profile-url" target="_blank">Open page</a></p>
			</div>
			<form id="logout-form">
				<div class="form-row">
					<button type="submit">Logout</button>
				</div>
				<div id="logout-error" class="error" style="display: none">Error message</div>
			</form>
			<form id="refresh-form">
				<div class="form-row">
					<button type="submit" title="Reloads your account information">Refresh</button>
				</div>
				<div id="refresh-error" class="error" style="display: none">Error message</div>
			</form>
		</div>
		<script src="popup.js"></script>
	</body>

	<style>
		body {
			min-width: 240px;
			min-height: 240px;
			padding: 0 20px 20px;
		}

		label {
			color: gray;
			display: block;
			margin-bottom: 0.4rem;
		}

		.form-row {
			margin-bottom: 0.4rem;
		}

		input {
			border: 1px solid gray;
			border-radius: 0.4rem;
			padding: 0.4rem;
			width: 100%;
		}

		.error {
			color: red;
		}

		.user-image {
			width: 6rem;
			height: 6rem;
			border-radius: 50%;
			box-shadow: 0 0.2rem 0.4rem #eee;
		}
	</style>
</html>
