<html>
	<body>
		<div id="login-panel">
			<h1>Login</h1>
			<form id="login-form">
				<div class="form-row">
					<label for="url">URL</label>
					<input id="url-input" name="url" required />
				</div>
				<div class="form-row">
					<label for="email">Email</label>
					<input id="email-input" name="email" required />
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input id="password-input" name="password" type="password" required />
				</div>
				<div class="form-row">
					<button type="submit">Login</button>
				</div>
				<div id="login-error" style="display: none">Error message</div>
			</form>
		</div>
		<div id="follow-panel">
			<h1>Follow</h1>
			<form id="follow-form">
				<div class="form-row">
					<button type="submit">Send request</button>
				</div>
				<div id="follow-error" style="display: none">Error message</div>
			</form>
		</div>
		<div id="info-panel">
			<h1>Following</h1>
			<p>TODO: Show updates?</p>
		</div>
		<div id="other-panel">
			<h1>Hi :)</h1>
		</div>
		<div id="logout-panel">
			<form id="logout-form">
				<div class="form-row">
					<button type="submit">Logout</button>
				</div>
				<div id="logout-error" style="display: none">Error message</div>
			</form>
		</div>
		<script src="popup.js"></script>
	</body>

	<style>
		body {
			min-width: 200px;
		}

		.form-row {
			margin: 1em 0;
		}

		label {
			color: gray;
			display: block;
		}

		input {
			border: 1px solid gray;
			border-radius: 4px;
			padding: 4px;
			width: 100%;
		}

		#login-error {
			color: red;
		}
	</style>
</html>
